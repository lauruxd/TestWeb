<html>

        <title>Formas</title>
        <script>
            function krasot() {
                var kr = document.getElementById("krasa").value;
                document.getElementById("fons").style = "background-color:" + kr;

            }
            function cits() {
                var c = document.getElementById("teksts");
                document.getElementById("teksts").value = "Krāsa nomainīta"
            }
        </script>
    </head>
    <body>

            <div id="fons" style="backgro'und-color:lightgrey" id="teksts"> Izvēlies krāsu! </div>
            <input type="color" id="krasa" value="#00ff00" onchange="krasot();"

    </body>
</html>
